# scan code using sonarqube
name: Build,Analyze,Scan

on:
  push:
    branches:
      - main


jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout-code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: scan code with sonarqube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - name: Install NPM dependencies
        run: sudo apt-get install npm -y && npm install -y

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt
        
      - name: Build & Push to Docker
        run: |
          docker build -t tic-tac-toe .
          docker tag tic-tac-toe dayo777/tic-tac-toe:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push dayo777/tic-tac-toe:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image dayo777/tic-tac-toe:latest > trivyimage.txt
